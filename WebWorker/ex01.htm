<html>
    <head>
        <meta charset="utf-8">
        <title>Web Worker example</title>
        <script>

            console.log("Checking window.Worker: ")

            if(window.Worker)
            {
                console.log("Worker has been running")
            }

            // Warning :: If you running this file with chrome browser. 
            //            You will need to run on 'http://' or 'https://' only and Not from 'file://' .
            //            Because Chrome Browser will be block load from local file.

            // Create worker 
            const worker = new Worker('worker.js')

            // Send message to worker
            worker.postMessage('Hello!')

            // Recieve message from worker
            worker.onmessage = function(e) {
                alert(e.data);
            }

        </script>
    </head>
    <body>
        Hello Web Worker<br/>
    </body>
</html>
